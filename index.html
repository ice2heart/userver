<!DOCTYPE html>
<html lang="en">

<!-- https://www.newline.co/fullstack-react/articles/using-create-react-app-with-a-server/ -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script>
  function postData(url = '', data = {}) {
    // Значения по умолчанию обозначены знаком *
    return fetch(url, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        mode: 'cors', // no-cors, cors, *same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        credentials: 'same-origin', // include, *same-origin, omit
        headers: {
          'Content-Type': 'application/json',
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
        redirect: 'follow', // manual, *follow, error
        referrer: 'no-referrer', // no-referrer, *client
        body: JSON.stringify(
          data), // тип данных в body должен соответвовать значению заголовка "Content-Type"
      })
      .then(response => response.json()); // парсит JSON ответ в Javascript объект
  }
  postData('/get/todo').then((data) => {
    console.log(data);
    return data;
  });
  postData('/set/todo', {'todo':'nothig'}).then((data) => {
    console.log(data);
  });
</script>

</html>
